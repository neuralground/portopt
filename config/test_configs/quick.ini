# config/test_configs/quick.ini
[test_parameters]
n_assets = 20
n_periods = 252
n_simulations = 3

[portfolio_constraints]
min_weight = 0.01
max_weight = 0.20
max_sector_weight = 0.30
min_stocks_held = 10
turnover_limit = 0.20

[classical_solver]
max_iterations = 5
initial_penalty = 100.0
penalty_multiplier = 2.0
perturbation_size = 0.01

[performance_metrics]
track_solve_time = true
track_objective_value = true
track_active_positions = true
track_turnover = true
track_sector_weights = false
track_sharpe_ratio = true
track_returns = true
track_volatility = true

