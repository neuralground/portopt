[test_parameters]
n_assets = 500
n_periods = 1008
n_simulations = 5

[portfolio_constraints]
min_weight = 0.001
max_weight = 0.10
max_sector_weight = 0.20
min_stocks_held = 100
turnover_limit = 0.10

[classical_solver]
max_iterations = 30
initial_penalty = 1000.0
penalty_multiplier = 2.0
perturbation_size = 0.002

[performance_metrics]
track_solve_time = true
track_objective_value = true
track_active_positions = true
track_turnover = true
track_sector_weights = true
track_sharpe_ratio = true
track_returns = true
track_volatility = true

